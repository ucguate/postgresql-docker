# docker-compose.yml
version: '3'
services:
  database:
    image: "postgres" # use latest official postgres version
    restart: always
    ports:
        - "5432:5432"
    env_file:
      - database.env # configure postgres
    volumes:
      - /Users/amadrazo/Desktop/dev/uc/meteo-tech/docker-volume/data-temp:/var/lib/postgresql/data/ # persist data even if container shuts down
volumes:
  database-data: # named volumes can be managed easier using docker-compose
